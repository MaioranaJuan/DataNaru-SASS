    <!--Navegador-->

        <nav>
            <a class="logo" href="../index.html">
                <img src="../assets/simbolo.png" alt="Simbolo de Konoha">
                DataNaru

                    <a href="../index.html">Inicio</a>

                    <a href="./descargas.html">Descargas</a>

                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contacto-main">

        <div class="contacto-img"></div>

        <section class="formulario">
            <img src="../assets/Contacto.jpg" alt="Konoha por la noche">
            <form class="form">
                <div class="casilla1">
                    <label for="Name">Nombre:</label>
                    <input type="text" name="name" placeholder="Ingrese su nombre" autofocus>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="casilla2">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Ejemplo@gmail.com" required>
                </div>
                <div class="casilla3">
                    <label for="comments">Comentarios:</label>
                    <textarea name="comments" id="" cols="30" rows="10"
                        placeholder="Dejame tu comentario para mejorar esta pagina o reportar un error :)"></textarea>
                </div>
                <div class="buttonSend">
                    <button type="submit" class="btnContacto">Enviar</button>
                </div>
            </form>
        </section>

    </main>

    <!--Footer / pie de pagina-->
    <footer class="footer">

        <!-- Redes -->
        <section class="redes">
            <h4>Siguenos en nuestras redes:</h4>
            <div class="redes1">
                <a class="ig" href="https://www.instagram.com/juan_maiorana/">Instagram</a>
                <a class="fb" href="https://www.facebook.com/">Facebook</a>
                <a class="tw" href="https://twitter.com/?lang=es">Twitter</a>
            </div>
        </section>

                </li>
                <li>
                    <a href="./descargas.html" class="color-foot">Descargas</a>
                </li>
